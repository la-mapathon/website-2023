					<div class="card-body d-flex flex-column justify-content-between">

						<p class="card-text">{{ member.blurb }}</p>
						<img src="{{ member.image }}" width="250" >
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
</div>
